<h:head>
	<title>Angular-gantt</title>


</h:head>
<h:body>

    <h:form id="uploadFileForm" enctype="multipart/form-data">
        <p:fileUpload value="#{ganttBean.file}" fileUploadListener="#{ganttBean.uploadExcel}" mode="advanced" dragDropSupport="false"
                      update="messages" sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(txt|xls|xlsx)$/" />

        <p:growl id="messages" showDetail="true" />
    </h:form>
